<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vizionaries - Map View</title>
    <meta name="description" content="Bicycle accidents visualization map">
    <link rel="icon" href="../images/icon.png">
    <link rel="stylesheet" href="../styles.css">

    <style>
        .map-page {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .map-container {
            flex: 1;
            width: 100%;
            height: calc(100vh - 200px);
            position: relative;
        }

        .controls {
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            margin: 20px;
        }

        .controls-row {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        select,
        button {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="map-page">
        <div class="header-title">
            <h1>VIZIONARIES</h1>
            <div>
                <h2>Cycling Accidents Map</h2>
            </div>
        </div>

        <div class="controls">
            <div class="controls-row">
                <div class="filter-group">
                    <label for="monthSelect">Month:</label>
                    <select id="monthSelect">
                        <option value="all">All months</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="severitySelect">Severity:</label>
                    <select id="severitySelect">
                        <option value="all">All severities</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="infrastructureSelect">Infrastructure:</label>
                    <select id="infrastructureSelect">
                        <option value="all">All types</option>
                    </select>
                </div>
            </div>
            <div class="controls-row">
                <button onclick="window.location.href='/'">Back to Home</button>
            </div>
        </div>

        <div class="map-container" id="map"></div>

        <div class="legend">
            <h4>Accident Severity</h4>
            <div id="severity-legend"></div>
        </div>
    </div>

    <!-- Import libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Import our modules -->
    <script type="module" src="../js/map-page.js"></script>
</body>

</html>
